# yaml-language-server: $schema=.fluence/schemas/fluence.json

# Defines Fluence Project, most importantly - what exactly you want to deploy and how. You can use `fluence init` command to generate a template for new Fluence project

# Documentation: https://github.com/fluencelabs/cli/tree/main/docs/configs/fluence.md

version: 8

deployments:
  filWorkersV1:
    targetWorkers: 3
    pricePerWorkerEpoch: "0.33"
    services: [ testService, cioKubo, lotusService ]
    spells: []
  testWorkersV1:
    targetWorkers: 3
    pricePerWorkerEpoch: "0.33"
    services: [ testService, cioKubo ]
    spells: []

aquaDependencies:
  "@fluencelabs/aqua-lib": 0.9.1
  "@fluencelabs/spell": 0.7.6

compileAqua:
  default:
    input: src/aqua
    output: src/compiled-aqua
    target: ts

services:
  lotusService:
    get: src/services/lotusService
  testService:
    get: src/services/testService
  cioKubo:
    get: src/services/cio-kubo
  

defaultSecretKeyName: joera
